    <h1 class="center"> Entre em contato comigo:</h1>
    
    <div class="container mb-50">
        <div>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" placeholder="Insira o seu nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <br>
                <br>
                <label for="email">Email:</label> <br>
                <input type="email" id="email" placeholder="Insira o seu e-mail" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <br>
                <br>
                <label for="data">Data: </label><br>
                <input type="date" id="data">
                <br>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" placeholder="Escreva sua mensagem" oninput="countText()" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="ml-50">    
            <p>R. Ver. Henrique Soler, 235 - Ponta da Praia</p>
            <p>Santos - SP</p>
    
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7290.776261203489!2d-46.29779636873954!3d-23.982067561444797!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd59924fd2065b991!2sKoji%20Gourmet!5e0!3m2!1spt-BR!2sbr!4v1644432412981!5m2!1spt-BR!2sbr" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
        </div>
